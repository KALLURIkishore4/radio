<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio</title>
    <link rel="stylesheet" href="../css/radio.css">
</head>
<body>
    <div class="container">
        <div class="lable">
            <div class="outercolor"></div>

            <div class="radio_div">
                <div class="radio">
                    <p>1</p>
                </div>
                <div class="radio">
                    <p>2</p>
                </div>
                <div class="radio">
                    <p>3</p>
                </div>
                <div class="radio">
                    <p>4</p>
                </div>
            </div>
            <div class="btn-div">
                <button id="btn-prev">prev</button>
                <button id="btn-next">Next</button>
            </div>
        </div>

    </div>
    <script src="../js/radio.js"></script>
</body>
</html>
